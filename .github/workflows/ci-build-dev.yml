name: Build & Deploy to Dev

permissions:
  contents: write
  packages: write
  id-token: write

on:
  push:
    branches:
      - dev
  workflow_dispatch:  # Manual trigger

jobs:
  build-push-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Get short SHA tag
      id: vars
      run: echo "TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image to GHCR
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/myapp:${{ steps.vars.outputs.TAG }}
          ghcr.io/${{ github.repository_owner }}/myapp:latest

        # Context is the app folder
        file: ./app/Dockerfile
        context: ./app

    - name: Update charts/myapp/values-dev.yaml with new tag
      run: |
        TAG=${{ steps.vars.outputs.TAG }}
        echo "Updating image tag to $TAG in charts/myapp/values-dev.yaml"
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
        
        # Checkout main branch to update values there
        git fetch origin main
        git checkout main
        git pull origin main
        
        # Update tag inside values-dev.yaml on main branch
        yq -i ".image.tag = \"${TAG}\"" charts/myapp/values-dev.yaml

    - name: Commit and push values-dev change
      env:
        GIT_COMMITTER_NAME: "github-actions[bot]"
        GIT_COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
      run: |
        TAG=${{ steps.vars.outputs.TAG }}
        git config user.name "$GIT_COMMITTER_NAME"
        git config user.email "$GIT_COMMITTER_EMAIL"
        git add charts/myapp/values-dev.yaml
        git commit -m "ci: bump dev image tag to ${TAG} [ci skip]" || echo "No changes to commit"
        git push origin main
      # The above uses the default GITHUB_TOKEN that Actions provides for pushing back to the same repo

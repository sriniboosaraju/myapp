name: Promote to QA

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to promote from dev (e.g., abc1234)'
        required: true
        type: string

jobs:
  promote-to-qa:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Verify image exists in GHCR
      run: |
        echo "Verifying image ghcr.io/${{ github.repository_owner }}/myapp:${{ github.event.inputs.tag }} exists"
        # This step would ideally check if the image exists
    
    - name: Install yq
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
    
    - name: Update QA values with promoted tag
      run: |
        TAG=${{ github.event.inputs.tag }}
        echo "Promoting image tag $TAG to QA"
        yq -i ".image.tag = \"${TAG}\"" charts/myapp/values-qa.yaml
    
    - name: Commit and push QA values change
      env:
        GIT_COMMITTER_NAME: "github-actions[bot]"
        GIT_COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
      run: |
        TAG=${{ github.event.inputs.tag }}
        git config user.name "$GIT_COMMITTER_NAME"
        git config user.email "$GIT_COMMITTER_EMAIL"
        git add charts/myapp/values-qa.yaml
        git commit -m "promote: QA to image tag ${TAG} [ci skip]"
        git push origin HEAD:main
    
    - name: Summary
      run: |
        echo "âœ… Successfully promoted tag ${{ github.event.inputs.tag }} to QA"
        echo "ArgoCD will sync the change to myapp-qa namespace"
